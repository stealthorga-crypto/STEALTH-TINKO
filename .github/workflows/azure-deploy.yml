name: Deploy STEALTH-TINKO to Azure

on:
  push:
    branches:
      - main        # Production deployment
      - develop     # Development deployment
      - staging     # Staging deployment
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      skip_tests:
        description: 'Skip tests'
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: '3.11'
  AZURE_WEBAPP_PACKAGE_PATH: '.'

jobs:
  # =======================================
  # Test Job
  # =======================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov httpx
    
    - name: Set up test environment
      run: |
        cp .env.example .env.test
        echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_db" >> .env.test
        echo "ENVIRONMENT=test" >> .env.test
    
    - name: Run database migrations
      run: |
        export ENVIRONMENT=test
        export DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_db
        alembic upgrade head
    
    - name: Run tests with coverage
      run: |
        export ENVIRONMENT=test
        export DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_db
        pytest --cov=app --cov-report=xml --cov-report=html tests/
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # =======================================
  # Security Scan Job
  # =======================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: ${{ !inputs.skip_tests }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install bandit
      run: pip install bandit[toml]
    
    - name: Run Bandit security scan
      run: bandit -r app/ -f json -o bandit-report.json || true
    
    - name: Upload Bandit report
      uses: actions/upload-artifact@v3
      with:
        name: bandit-report
        path: bandit-report.json

  # =======================================
  # Determine Environment Job
  # =======================================
  determine-environment:
    name: Determine Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      resource-group: ${{ steps.env.outputs.resource-group }}
    
    steps:
    - name: Determine environment
      id: env
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "environment=${{ inputs.environment }}" >> $GITHUB_OUTPUT
        elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
          echo "environment=prod" >> $GITHUB_OUTPUT
        elif [ "${{ github.ref }}" = "refs/heads/staging" ]; then
          echo "environment=staging" >> $GITHUB_OUTPUT
        else
          echo "environment=dev" >> $GITHUB_OUTPUT
        fi
        
        env=$(cat $GITHUB_OUTPUT | grep environment | cut -d'=' -f2)
        echo "resource-group=stealth-tinko-${env}-rg" >> $GITHUB_OUTPUT

  # =======================================
  # Build Job
  # =======================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [test, security-scan, determine-environment]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped') && (needs.security-scan.result == 'success' || needs.security-scan.result == 'skipped')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Create deployment package
      run: |
        # Install dependencies
        python -m pip install --upgrade pip
        pip install -r requirements-azure.txt
        
        # Create deployment directory
        mkdir -p deployment
        
        # Copy application files
        cp -r app deployment/
        cp -r migrations deployment/
        cp -r models deployment/ || true
        cp -r services deployment/
        cp -r schemas deployment/
        cp -r tasks deployment/ || true
        cp requirements-azure.txt deployment/
        cp startup.py deployment/
        cp alembic.ini deployment/
        
        # Create zip package
        cd deployment
        zip -r ../deployment-package.zip .
        cd ..
    
    - name: Upload deployment package
      uses: actions/upload-artifact@v3
      with:
        name: deployment-package
        path: deployment-package.zip
        retention-days: 30

  # =======================================
  # Deploy Infrastructure Job
  # =======================================
  deploy-infrastructure:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: [build, determine-environment]
    if: github.event_name != 'pull_request'
    environment: ${{ needs.determine-environment.outputs.environment }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy Azure infrastructure
      uses: azure/arm-deploy@v1
      id: deploy-infra
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        resourceGroupName: ${{ needs.determine-environment.outputs.resource-group }}
        template: ./infra/azure/main.bicep
        parameters: ./infra/azure/parameters.${{ needs.determine-environment.outputs.environment }}.json
        failOnStdErr: false
    
    - name: Store infrastructure outputs
      run: |
        echo "web-app-name=${{ steps.deploy-infra.outputs.webAppName }}" >> $GITHUB_OUTPUT
        echo "key-vault-name=${{ steps.deploy-infra.outputs.keyVaultName }}" >> $GITHUB_OUTPUT

  # =======================================
  # Deploy Application Job
  # =======================================
  deploy-application:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, determine-environment]
    if: github.event_name != 'pull_request'
    environment: ${{ needs.determine-environment.outputs.environment }}
    
    steps:
    - name: Download deployment package
      uses: actions/download-artifact@v3
      with:
        name: deployment-package
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: stealth-tinko-${{ needs.determine-environment.outputs.environment }}-app
        package: deployment-package.zip
        startup-command: 'python startup.py && python -m gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000'

  # =======================================
  # Configure Secrets Job
  # =======================================
  configure-secrets:
    name: Configure Azure Secrets
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, determine-environment]
    if: github.event_name != 'pull_request'
    environment: ${{ needs.determine-environment.outputs.environment }}
    
    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Set Key Vault secrets
      run: |
        # Set JWT secret
        az keyvault secret set \
          --vault-name stealth-tinko-${{ needs.determine-environment.outputs.environment }}-kv-* \
          --name jwt-secret-key \
          --value "${{ secrets.JWT_SECRET_KEY }}"
        
        # Set Google OAuth credentials
        az keyvault secret set \
          --vault-name stealth-tinko-${{ needs.determine-environment.outputs.environment }}-kv-* \
          --name google-client-id \
          --value "${{ secrets.GOOGLE_CLIENT_ID }}"
        
        az keyvault secret set \
          --vault-name stealth-tinko-${{ needs.determine-environment.outputs.environment }}-kv-* \
          --name google-client-secret \
          --value "${{ secrets.GOOGLE_CLIENT_SECRET }}"

  # =======================================
  # Post-Deployment Tests Job
  # =======================================
  post-deployment-tests:
    name: Post-Deployment Tests
    runs-on: ubuntu-latest
    needs: [deploy-application, configure-secrets, determine-environment]
    if: github.event_name != 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install test dependencies
      run: |
        pip install requests pytest
    
    - name: Wait for application startup
      run: sleep 60
    
    - name: Run health check
      run: |
        APP_URL="https://stealth-tinko-${{ needs.determine-environment.outputs.environment }}-app.azurewebsites.net"
        echo "Testing application at: $APP_URL"
        
        # Health check
        curl -f "$APP_URL/health" || exit 1
        
        # API documentation check
        curl -f "$APP_URL/docs" || exit 1
        
        echo "✓ Post-deployment tests passed"
    
    - name: Run smoke tests
      run: |
        # Run basic API tests
        python -m pytest tests/test_smoke.py -v || true

  # =======================================
  # Notification Job
  # =======================================
  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [post-deployment-tests, determine-environment]
    if: always() && github.event_name != 'pull_request'
    
    steps:
    - name: Determine status
      id: status
      run: |
        if [ "${{ needs.post-deployment-tests.result }}" = "success" ]; then
          echo "status=✅ SUCCESS" >> $GITHUB_OUTPUT
          echo "color=good" >> $GITHUB_OUTPUT
        else
          echo "status=❌ FAILED" >> $GITHUB_OUTPUT
          echo "color=danger" >> $GITHUB_OUTPUT
        fi
    
    - name: Send deployment notification
      run: |
        echo "Deployment ${{ steps.status.outputs.status }}"
        echo "Environment: ${{ needs.determine-environment.outputs.environment }}"
        echo "URL: https://stealth-tinko-${{ needs.determine-environment.outputs.environment }}-app.azurewebsites.net"
        echo "Commit: ${{ github.sha }}"
        echo "Actor: ${{ github.actor }}"