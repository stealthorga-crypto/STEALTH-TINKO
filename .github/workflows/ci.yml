name: CI

on:
  push:
  pull_request:

jobs:
  api:
    runs-on: ubuntu-latest
    env:
      DOTENV_PATH: .env
      PYTHONUNBUFFERED: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-
      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install python-dotenv ruff
      - name: Lint (non-blocking)
        run: ruff check app tests || true
      - name: Load .env and import app (must succeed)
        run: |
          python - <<'PY'
          import os
          from dotenv import load_dotenv
          # Load the repo's .env
          load_dotenv(os.getenv("DOTENV_PATH",".env"))
          # Print safe booleans (no secrets)
          def b(k):
              v = os.getenv(k)
              print(f"{k} set: {bool(v)}")
          b("DATABASE_URL")
          b("RAZORPAY_KEY_ID")
          b("RAZORPAY_KEY_SECRET")
          b("RAZORPAY_WEBHOOK_SECRET")
          # Import the app (should not crash)
          from app.main import app
          print("OK: app imported with .env")
          PY
      - name: Run tests (full)
        env:
          DOTENV_PATH: .env
        run: pytest -q

  console:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tinko-console
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci || npm install
      - name: Typecheck
        run: npx tsc --noEmit || true
      - name: Build
        run: npm run build || true
