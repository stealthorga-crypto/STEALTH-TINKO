name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Stealth-Reecovery/tinko-console
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: Stealth-Reecovery/tinko-console/package.json
      - run: npm ci
      - run: npm run lint
      - run: npm run type-check

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Stealth-Reecovery
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Run tests
        env:
          DATABASE_URL: sqlite:///./tinko_test_ci.db
        run: pytest -q
