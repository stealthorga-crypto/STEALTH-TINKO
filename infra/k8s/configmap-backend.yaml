apiVersion: v1
kind: ConfigMap
metadata:
  name: tinko-backend-config
data:
  # CORS for console
  CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
  # Neon Postgres connection string (recommend sourcing from a Secret in production)
  # For example: postgresql://USER:PASSWORD@HOST/DB?sslmode=require
  DATABASE_URL: "postgresql://<NEON_USER>:<NEON_PASSWORD>@<NEON_HOST>/<NEON_DB>?sslmode=require"
  JWT_ALGORITHM: "HS256"
  JWT_EXPIRY_MINUTES: "1440"
  ENVIRONMENT: "production"
