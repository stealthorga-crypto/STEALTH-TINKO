apiVersion: v1
kind: ConfigMap
metadata:
  name: tinko-backend-config
data:
  # CORS for console
  CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
  # SQLite default path inside container
  DATABASE_URL: "sqlite:////app/data/stealth_recovery.db"
  JWT_ALGORITHM: "HS256"
  JWT_EXPIRY_MINUTES: "1440"
  ENVIRONMENT: "production"
